<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: block;
            height: 80px;
            position: relative;
        }

        .cart {
            position: absolute;
            left: 60%;

        }
    </style>
</head>

<body>
    <header>
        <div class="cart"></div>
    </header>
    <script>
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
        }


        let basket = {
            products: [],

            getCountProducts: function () {
                return this.products.length;
            },

            getFullPrice: function () {
                let sum = this.products.reduce(function (acc, elem) {
                    return acc + elem.price;
                }, 0);
                return sum;
            }
        }

        let product1 = new Product('iPhone 6S', 120000);
        let product2 = new Product('Xiaomi Mi 9', 20000);
        let product3 = new Product('Samsung Galaxy S7', 100000);

        basket.products.push(product1);
        basket.products.push(product2);
        basket.products.push(product3);
        basket.products.push(product1);


        let cart = document.querySelector('.cart');
        let cartText = (basket.getCountProducts) ? 'В корзине: ' + basket.getCountProducts() + ' товаров на сумму ' +
            basket.getFullPrice() + ' рублей' : 'Корзина пуста';
        cart.insertAdjacentHTML('afterbegin', cartText);
    </script>
</body>

</html>
